<html>

<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Spoiler HTML code</title>

    <style type="text/css">
/* animated spoiler CSS by Bloggersentral.com */
.spoilerbutton {display:block;margin:5px 0;}
.spoiler {overflow:hidden;background: #f5f5f5;}
.spoiler > div {-webkit-transition: all 0.2s ease;-moz-transition: margin 0.2s ease;-o-transition: all 0.2s ease;transition: margin 0.2s ease;}
.spoilerbutton[value="Показать"] + .spoiler > div {margin-top:-100%;}
.spoilerbutton[value="Скрыть"] + .spoiler {padding:5px;} 
</style> 

</head>

<body>

<input class="spoilerbutton" type="button" value="Показать" onclick="this.value=this.value=='Показать'?'Скрыть':'Показать';">
<div class="spoiler"><div>
<textarea name="message" rows="5" cols="60">PUT CONTENT YOU WISH TO HIDE HERE</textarea>
</div></div>

</body>

</html>
